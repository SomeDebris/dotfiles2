font:
  normal:
    family: hack
    style: Regular

  bold:
    family: hack
    style: Bold

  italic:
    family: hack
    style: Italic

  bold_italic:
    family: hack
    style: Bold Italic

  size: 16

# Colors (Solarized Dark)
schemes:
  solarized_dark: &sdark
    # Default colors
    primary:
      #background: '#002b36' # base03
      background: '#171421' # from gnome terminal
      foreground: '#839496' # base0
      bright_foreground: '#ffffff'

    # Cursor colors
    cursor:
      text:   '#002b36' # base03
      cursor: '#839496' # base0

    # Normal colors
    normal:
      black:   '#073642' # base02
      red:     '#dc322f' # red
      green:   '#859900' # green
      yellow:  '#b58900' # yellow
      blue:    '#268bd2' # blue
      magenta: '#d33682' # magenta
      cyan:    '#2aa198' # cyan
      white:   '#eee8d5' # base2

    # Bright colors
    bright:
      black:   '#002b36' # base03
      red:     '#cb4b16' # orange
      green:   '#586e75' # base01
      yellow:  '#657b83' # base00
      blue:    '#839496' # base0
      magenta: '#6c71c4' # violet
      cyan:    '#93a1a1' # base1
      white:   '#fdf6e3' # base3

  GNOME_dark: &gdark
    # The 'GNOME Dark" theme from GNOME terminal.
    primary:
      foreground: '#d0cfcc'
      background: '#171421'
      bright_foreground: '#ffffff'

    normal:
      black:   '#171421'
      red:     '#c01c28'
      green:   '#26a269'
      yellow:  '#a2734c'
      blue:    '#12488b'
      magenta: '#a347ba'
      cyan:    '#2aa1b3'
      white:   '#d0cfcc'

    bright:
      black:   '#5e5c64'
      red:     '#f66151'
      green:   '#33d17a'
      yellow:  '#e9ad0c'
      blue:    '#2a7bde'
      magenta: '#c061cb'
      cyan:    '#33c7de'
      white:   '#ffffff'

colors: *sdark

